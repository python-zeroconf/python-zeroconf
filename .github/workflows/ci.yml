name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, pypy3]
        include:
          - os: ubuntu-latest
            venvcmd: . env/bin/activate
          - os: macos-latest
            venvcmd: . env/bin/activate
          - os: windows-latest
            venvcmd: env\Scripts\Activate.ps1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: env
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements-dev.txt') }}-${{ hashFiles('**/Makefile') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m venv env
          ${{ matrix.venvcmd }}
          pip install --upgrade -r requirements-dev.txt pytest-github-actions-annotate-failures
      - name: Run tests
        run: |
          ${{ matrix.venvcmd }}
          make ci
      - name: Report coverage to Codecov
        uses: codecov/codecov-action@v1
