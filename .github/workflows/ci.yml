name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10", "pypy-3.6", "pypy-3.7"]
        include:
          - os: ubuntu-latest
            venvcmd: . env/bin/activate
          - os: macos-latest
            venvcmd: . env/bin/activate
          - os: windows-latest
            venvcmd: env\Scripts\Activate.ps1
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - uses: actions/cache@v2
        id: cache
        with:
          path: env
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/Makefile') }}-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/Makefile') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m venv env
          ${{ matrix.venvcmd }}
          pip install --upgrade -r requirements-dev.txt pytest-github-actions-annotate-failures
      - name: Run flake8
        if: ${{ runner.os == 'Linux' && matrix.python-version != 'pypy3' }}
        run: |
          ${{ matrix.venvcmd }}
          make flake8
      - name: Run mypy
        if: ${{ runner.os == 'Linux' && matrix.python-version != 'pypy3' }}
        run: |
          ${{ matrix.venvcmd }}
          make mypy
      - name: Run black_check
        if: ${{ runner.os == 'Linux' && matrix.python-version != 'pypy3' }}
        run: |
          ${{ matrix.venvcmd }}
          make black_check
      - name: Run tests
        run: |
          ${{ matrix.venvcmd }}
          make test_coverage
      - name: Report coverage to Codecov
        uses: codecov/codecov-action@v1
